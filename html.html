<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра 21</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Гра «21»</h1>

        <div class="input-section">
            <label for="playerName">Введіть ваше ім’я:</label>
            <input type="text" id="playerName" placeholder="Ваше ім'я">
            <button id="startBtn">Почати гру</button>
        </div>

        <div class="scoreboard">
            <div class="player">
                <h2 id="userName">Користувач</h2>
                <p>Очки: <span id="userScore">0</span></p>
                <div id="userCards" class="cards"></div>
            </div>

            <div class="player">
                <h2>Комп’ютер</h2>
                <p>Очки: <span id="computerScore">0</span></p>
                <div id="computerCards" class="cards"></div>
            </div>
        </div>

        <button id="generateBtn" disabled>Взяти карту</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
